server:
  port: 8080
  servlet:
    context-path: /gutenberg

  
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKASERVER_URI}


# base server URLs 
baseBooksUrl: ${BOOKSERVER_URI}
baseReviewsUrl: ${REVIEWSERVER_URI}
baseOrdersUrl: ${ORDERSERVER_URI}
baseUsersUrl: ${USERSERVER_URI}


