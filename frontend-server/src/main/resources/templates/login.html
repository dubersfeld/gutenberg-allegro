<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header::header(title='login')">
</head>


<body>

 			<form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 th:text="'Login'"></h1><br />
                    
                     <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <p th:text="'Invalid login'"></p>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            <p th:text="'Logged out'"></p>
                        </div>
                    </div>
                    
    
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg" th:placeholder="'username'" required="required" autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" th:placeholder="'password'" required="required" />
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" />
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>

	<a th:href="@{/register}" th:text="'register'"></a>
  

</body>
</html>
