<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header::header(title='register')">
</head>


<body>

	<h3 th:text="${error}" th:class="errors"></h3>
		
 		<form action="#" th:action="@{/register}" th:object="${profile}" method="post">
          <p><span th:text="'Username: '"></span><input type="text" th:field="*{username}" /><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="errors"></span></p>
       	  <p><span th:text="'Password: '"></span><input type="password" th:field="*{password}" /><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="errors"></span></p>       	       
          <p><span th:text="'street: '"></span><input type="text" th:field="*{street}" /><span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" th:class="errors"></span></p>
       	  <p><span th:text="'city: '"></span><input type="text" th:field="*{city}" /><span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" th:class="errors"></span></p>
          <p><span th:text="'zip: '"></span><input type="text" th:field="*{zip}" /><span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}" th:class="errors"></span></p>
          <p><span th:text="'state: '"></span><input type="text" th:field="*{state}" /><span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" th:class="errors"></span></p>
          <p><span th:text="'country: '"></span><input type="text" th:field="*{country}" /><span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" th:class="errors"></span></p> 
          <p><span th:text="'Card Number: '"></span><input type="text" th:field="*{cardNumber}" /><span th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}" th:class="errors"></span></p>
          <p><span th:text="'Name on Card: '"></span><input type="text" th:field="*{nameOnCard}" /><span th:if="${#fields.hasErrors('nameOnCard')}" th:errors="*{nameOnCard}" th:class="errors"></span></p>     
          <p><input type="submit" th:value="'Valid'" /> <input type="reset" th:value="'Reset'" /></p>
        </form>

</body>
</html>
